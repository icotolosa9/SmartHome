  <div class="container mt-5">
    <h2>Iniciar Sesión</h2>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  
    <form (ngSubmit)="onLogin()">
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" [(ngModel)]="email" name="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" [(ngModel)]="password" name="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
    </form>
    <a routerLink="/register" class="btn btn-outline-primary w-100 mt-5">Registrarse como Dueño de Hogar</a>
  </div>
  
  <div class="modal" tabindex="-1" [class.show]="isLoading" [style.display]="isLoading ? 'block' : 'none'">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body text-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p>Iniciando sesión...</p>
        </div>
      </div>
    </div>
  </div>
