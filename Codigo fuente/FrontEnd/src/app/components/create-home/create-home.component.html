<div class="container mt-5">
    <h2 class="mb-4">Crear Nuevo Hogar</h2>
    <form (ngSubmit)="createHome()">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre del Hogar</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="newHome.name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Dirección (calle principal y número de puerta)</label>
        <input type="text" class="form-control" id="address" [(ngModel)]="newHome.address" name="address" required>
      </div>
      <div class="mb-3 row">
        <div class="col-md-6">
          <label for="latitude" class="form-label">Latitud</label>
          <input type="number" class="form-control" id="latitude" [(ngModel)]="latitude" name="latitude" required>
        </div>
        <div class="col-md-6">
          <label for="longitude" class="form-label">Longitud</label>
          <input type="number" class="form-control" id="longitude" [(ngModel)]="longitude" name="longitude" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="capacity" class="form-label">Número de Residentes</label>
        <input type="number" class="form-control" id="capacity" [(ngModel)]="newHome.capacity" name="capacity" required>
      </div>
      <button type="submit" class="btn btn-primary">Crear Hogar</button>
    </form>
  </div>
