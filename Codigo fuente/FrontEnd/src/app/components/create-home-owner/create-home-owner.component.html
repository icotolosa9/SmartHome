<div class="container mt-5" style="max-width: 600px;">
    <h2 class="text-center mb-4">Registro para Dueño de Hogar</h2>
    
    <form (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="firstName">Nombre*</label>
        <input id="firstName" type="text" class="form-control" [(ngModel)]="homeOwnerData.firstName" name="firstName" required>
      </div>
  
      <div class="form-group mb-3">
        <label for="lastName">Apellido*</label>
        <input id="lastName" type="text" class="form-control" [(ngModel)]="homeOwnerData.lastName" name="lastName" required>
      </div>
  
      <div class="form-group mb-3">
        <label for="email">Correo Electrónico*</label>
        <input id="email" type="email" class="form-control" [(ngModel)]="homeOwnerData.email" name="email" required>
      </div>
  
      <div class="form-group mb-3">
        <label for="password">Contraseña*</label>
        <input id="password" type="password" class="form-control" [(ngModel)]="homeOwnerData.password" name="password" required>
      </div>
  
      <div class="form-group mb-3">
        <label for="profilePhoto">URL de Foto de Perfil*</label>
        <input id="profilePhoto" type="text" class="form-control" [(ngModel)]="homeOwnerData.profilePhoto" name="profilePhoto" required>
      </div>
  
      <button type="submit" class="btn btn-primary w-100" [disabled]="!isFormValid()">Registrarse</button>
    </form>
  </div>
