<div class="container d-flex justify-content-center align-items-center mt-5">
  <div class="form-wrapper p-4 rounded">
    <h2 class="text-center mb-4">Crear Empresa</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="companyName">Nombre de la Empresa</label>
        <input id="companyName" type="text" class="form-control" [(ngModel)]="companyName" name="companyName" required />
      </div>
      <div class="form-group mb-4">
        <label for="logoURL">Logotipo (URL)</label>
        <input id="logoURL" type="text" class="form-control" [(ngModel)]="logoURL" name="logoURL" required />
      </div>
      <div class="form-group mb-4">
        <label for="rut">RUT</label>
        <input id="rut" type="text" class="form-control" [(ngModel)]="rut" name="rut" required />
      </div>
      <div class="mb-3">
        <label for="validatorModel" class="form-label">Lógica de Validación</label>
        <select id="validatorModel" class="form-control" [(ngModel)]="validatorModel" name="validatorModel">
          <option value="">(Sin seleccionar)</option>
          <option *ngFor="let validator of validators" [value]="validator">{{ validator }}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Crear Empresa</button>
    </form>
  </div>
</div>
