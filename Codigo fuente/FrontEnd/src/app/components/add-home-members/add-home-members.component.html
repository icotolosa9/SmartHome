<div class="container mt-5">
  <form [formGroup]="membersForm" (ngSubmit)="submitMembers()">
    <h2 class="text-center mb-4">Agregar Miembros al hogar</h2>
    <div formArrayName="members">
      <div *ngFor="let member of members.controls; let i = index" [formGroupName]="i" class="mb-4 p-4 rounded shadow-sm border bg-light">
        <div class="row g-3">
          <div class="col-md-8">
            <label for="userEmail{{ i }}" class="form-label fw-bold">Email del Usuario</label>
            <input id="userEmail{{ i }}" type="email" formControlName="UserEmail" class="form-control" placeholder="Ingrese el email del usuario" />
          </div>
          <div class="col-md-4 d-flex align-items-end">
            <button type="button" class="btn btn-danger w-100" (click)="removeMember(i)">
              <i class="bi bi-trash"></i> Eliminar Miembro
            </button>
          </div>
        </div>
        <div class="mt-3">
          <label class="fw-bold">Permisos</label>
          <div class="row g-2">
            <div class="col-md-3" *ngFor="let permission of availablePermissions">
              <div class="form-check">
                <input type="checkbox" (change)="onPermissionChange(i, permission, $event)" class="form-check-input" id="permission{{ i }}{{ permission }}" />
                <label class="form-check-label" for="permission{{ i }}{{ permission }}">
                  {{ permission }}
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-between align-items-center mt-4">
      <button type="button" class="btn btn-secondary" (click)="addMember()"><i class="bi bi-person-plus"></i> Agregar Miembro</button>
      <button type="submit" class="btn btn-primary"><i class="bi bi-send"></i> Enviar</button>
    </div>
  </form>
</div>
