<div class="container mt-4">
  <h2 class="mb-4">Lista de Dispositivos</h2>
  <div class="row mb-3 align-items-end">
    <div class="col-md-3">
      <input type="text" class="form-control" [(ngModel)]="filters.name" placeholder="Nombre del dispositivo" />
    </div>
    <div class="col-md-2">
      <input type="text" class="form-control" [(ngModel)]="filters.model" placeholder="Modelo" />
    </div>
    <div class="col-md-3">
      <input type="text" class="form-control" [(ngModel)]="filters.company" placeholder="Empresa" />
    </div>
    <div class="col-md-2">
      <input type="text" class="form-control" [(ngModel)]="filters.type" placeholder="Tipo de dispositivo" />
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary" (click)="applyFilters()">Buscar</button>
    </div>
  </div>
  <div *ngIf="isLoading" class="text-center mt-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>
  <table class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Nombre</th>
        <th>Modelo</th>
        <th>Foto</th>
        <th>Empresa</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let device of devices">
        <td>{{ device.name }}</td>
        <td>{{ device.model }}</td>
        <td><img [src]="device.mainPicture" alt="{{ device.name }}" class="img-thumbnail" style="max-width: 70px;" /></td>
        <td>{{ device.company }}</td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="!isLoading && devices.length === 0" class="text-center mt-4">
    <p class="text-muted">No hay dispositivos disponibles.</p>
  </div>
  <div class="d-flex justify-content-between align-items-center mt-3">
    <button class="btn btn-secondary" (click)="prevPage()" [disabled]="pageNumber === 1">Anterior</button>
    <span>PÃ¡gina {{ pageNumber }}</span>
    <button class="btn btn-secondary" (click)="nextPage()" [disabled]="pageNumber * pageSize >= totalItems">Siguiente</button>
  </div>
  <div class="mt-5">
    <button class="btn btn-primary" routerLink="/list-device-types">
      Ver Tipos de Dispositivos
    </button>
  </div>
</div>
